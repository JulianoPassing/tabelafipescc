<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Fipe - Street Car Club</title>
    <link rel="icon" href="https://i.imgur.com/YULctuK.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="carros.js"></script>
    
    <style>
        /* Importar fontes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #EAF207;
            --primary-hover: #F4F740;
            --primary-active: #C6C403;
            --background-color: #000000;
            --card-background: #2b2b2b;
            --text-color: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #30363D;
            --hover-color: #21262D;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #EAF207 0%, #F4F740 100%);
            --gradient-secondary: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animações avançadas */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(234, 242, 7, 0.3); }
            50% { box-shadow: 0 0 30px rgba(234, 242, 7, 0.6); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 10px;
            border: 2px solid var(--background-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            background-image: url('https://i.imgur.com/Wf7bGAO.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Partículas de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(234, 242, 7, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(244, 247, 64, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(198, 196, 3, 0.3), transparent);
            background-size: 100px 100px;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        header {
            background: #0D0D0D;
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        header::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 30px;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff4d4d 60%, #ffb347 100%);
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 8px 2px #ff4d4d99;
            z-index: 3;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        header h1 .fas {
            margin-right: 15px;
            font-size: 1.1em;
            animation: pulse 2s infinite;
        }

        main {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 30px;
        }

        .search-container {
            background: var(--card-background);
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow-color);
        }

        #searchInput {
            padding: 15px 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border-radius: 12px;
            flex: 1;
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(234, 242, 7, 0.4);
            border-color: var(--primary-color);
        }

        .clear-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .car-list {
            padding: 0 10px;
        }

        .category {
            background: var(--card-background);
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            transition: all 0.4s ease;
        }

        .category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow-color);
        }

        .category h2 {
            color: var(--text-color);
            font-size: 1.8em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
            text-align: center;
            justify-content: center;
        }

        .category-icon {
            font-size: 1.5em;
            animation: pulse 2s infinite;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .vehicle-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px var(--shadow-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .vehicle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px var(--shadow-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .vehicle-card:hover::before {
            transform: scaleX(1);
        }

        .vehicle-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .vehicle-card:hover .vehicle-image {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .vehicle-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 1.1em;
            text-align: center;
        }

        .vehicle-year {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 10px;
        }

        .vehicle-price {
            background: var(--gradient-primary);
            color: var(--background-color);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            text-align: center;
            display: inline-block;
            min-width: 100px;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(234, 242, 7, 0.3);
            transition: all 0.3s ease;
            margin: 0 auto;
            width: 100%;
        }

        .vehicle-card:hover .vehicle-price {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(234, 242, 7, 0.5);
        }

        .vehicle-category {
            color: var(--primary-color);
            font-size: 0.8em;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }

        footer {
            display: block;
            background: #0D0D0D;
            color: #fff;
            padding: 30px;
            margin-top: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 -10px 30px var(--shadow-color);
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        footer p {
            position: relative;
            z-index: 2;
            font-size: 1.1em;
            margin: 0;
            color: #fff !important;
            text-shadow: none !important;
            opacity: 1 !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                padding: 0 20px;
            }
            
            .search-container {
                padding: 25px;
                margin-bottom: 30px;
            }
            
            .category {
                padding: 25px;
                margin-bottom: 30px;
            }
            
            .category h2 {
                font-size: 1.5em;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            .vehicles-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .vehicle-card {
                padding: 20px;
            }

            .vehicle-image {
                width: 180px;
                height: 135px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                padding: 20px;
            }
            
            .category {
                padding: 20px;
                font-size: 1.3em;
            }
            
            header h1 {
                font-size: 1.8em;
            }

            .vehicle-image {
                width: 160px;
                height: 120px;
            }
        }

        /* Animações de entrada escalonadas */
        .category:nth-child(1) { animation-delay: 0.1s; }
        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.3s; }
        .category:nth-child(4) { animation-delay: 0.4s; }
        .category:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-car"></i> Tabela Fipe StreetCarClub</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchCars()" placeholder="Buscar por carro, ano, valor ou categoria...">
            <button class="clear-btn" onclick="document.getElementById('searchInput').value=''; populateCategories();">
                <i class="fas fa-times-circle"></i> Limpar Busca
            </button>
            <button class="clear-btn" onclick="refreshData()" style="background: var(--gradient-primary);">
                <i class="fas fa-sync-alt"></i> Atualizar Dados
            </button>
        </div>

        <section class="car-list">
            <div class="category" id="dinheiroCategory">
                <h2><span class="category-icon"><i class="fas fa-money-bill-wave"></i></span>Carros por Dinheiro (R$)</h2>
                <div class="vehicles-grid" id="dinheiroGrid"></div>
            </div>

            <div class="category" id="moedasCategory">
                <h2><span class="category-icon"><i class="fas fa-coins"></i></span>Carros por Moedas</h2>
                <div class="vehicles-grid" id="moedasGrid"></div>
            </div>

            <div class="category" id="dlcCategory">
                <h2><span class="category-icon"><i class="fas fa-puzzle-piece"></i></span>Carros por DLC</h2>
                <div class="vehicles-grid" id="dlcGrid"></div>
            </div>

            <div class="category" id="pontosEventoCategory">
                <h2><span class="category-icon"><i class="fas fa-star"></i></span>Carros por Pontos de Evento</h2>
                <div class="vehicles-grid" id="pontosEventoGrid"></div>
            </div>

            <div class="category" id="leilaoCategory">
                <h2><span class="category-icon"><i class="fas fa-gavel"></i></span>Carros em Leilão - Padrão Doc 350 Moedas</h2>
                <div class="vehicles-grid" id="leilaoGrid"></div>
            </div>

            <div class="category" id="barcosCategory">
                <h2><span class="category-icon"><i class="fas fa-anchor"></i></span>Barcos</h2>
                <div class="vehicles-grid" id="barcosGrid"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tabela Fipe StreetCarClub. Todos os direitos reservados.</p>
    </footer>
    <script>
        let allCarsData = [];

        // Função para carregar dados do GitHub
        async function loadDataFromGitHub() {
            try {
                // URL do arquivo carros.js no GitHub (substitua pela URL real do seu repositório)
                const githubUrl = 'https://raw.githubusercontent.com/SEU_USUARIO/tabelafipescc/main/carros.js';
                
                const response = await fetch(githubUrl);
                if (!response.ok) {
                    throw new Error('Erro ao carregar do GitHub');
                }
                
                const data = await response.text();
                
                // Extrai os dados do arquivo JavaScript
                const dataMatch = data.match(/const carrosData = (\[[\s\S]*?\]);/);
                if (dataMatch) {
                    const carrosDataFromGitHub = JSON.parse(dataMatch[1]);
                    allCarsData = carrosDataFromGitHub;
                    console.log('Dados carregados do GitHub:', allCarsData.length, 'carros');
                    return true;
                }
            } catch (error) {
                console.error('Erro ao carregar do GitHub:', error);
                return false;
            }
            return false;
        }

        // Função para carregar os dados dos carros
        async function loadCarsData() {
            try {
                console.log('Carregando dados dos carros...');
                
                // Primeiro tenta carregar do GitHub
                const githubSuccess = await loadDataFromGitHub();
                
                if (!githubSuccess) {
                    // Se falhar, usa os dados do arquivo carros.js local
                    allCarsData = carrosData;
                    console.log('Dados carregados do arquivo local carros.js:', allCarsData.length, 'carros');
                }
                
                console.log('Primeiro carro:', allCarsData[0]);
                populateCategories();
            } catch (error) {
                console.error('Erro ao carregar dados dos carros:', error);
                // Fallback: usar dados mínimos em caso de erro
                allCarsData = [
                    { "Carro": "Benefactor C300 2022", "Ano": "2022", "Valor": "R$ 198.900", "Categoria": "Sedan" }
                ];
                populateCategories();
            }
        }

        function populateCategories(carsToDisplay = allCarsData) {
            const dinheiroGrid = document.getElementById('dinheiroGrid');
            const moedasGrid = document.getElementById('moedasGrid');
            const dlcGrid = document.getElementById('dlcGrid');
            const pontosEventoGrid = document.getElementById('pontosEventoGrid');
            const leilaoGrid = document.getElementById('leilaoGrid');
            const barcosGrid = document.getElementById('barcosGrid');

            // Limpa todos os grids
            dinheiroGrid.innerHTML = '';
            moedasGrid.innerHTML = '';
            dlcGrid.innerHTML = '';
            pontosEventoGrid.innerHTML = '';
            leilaoGrid.innerHTML = '';
            barcosGrid.innerHTML = '';

            carsToDisplay.forEach(car => {
                const vehicleCard = createVehicleCard(car);

                // Distribui os carros para o grid correto com base no valor ou categoria
                if (car.Categoria && car.Categoria.toLowerCase() === 'boat') {
                    barcosGrid.appendChild(vehicleCard);
                } else if (car.Valor.includes('R$')) {
                    dinheiroGrid.appendChild(vehicleCard);
                } else if (car.Valor.toLowerCase().includes('moeda')) {
                    moedasGrid.appendChild(vehicleCard);
                } else if (car.Valor.toLowerCase().includes('dlc')) {
                    dlcGrid.appendChild(vehicleCard);
                } else if (car.Valor.toLowerCase().includes('pontos')) {
                    pontosEventoGrid.appendChild(vehicleCard);
                } else if (car.Valor.toLowerCase() === 'leilão') {
                    leilaoGrid.appendChild(vehicleCard);
                }
            });
        }

        function createVehicleCard(car) {
            const card = document.createElement('div');
            card.className = 'vehicle-card';
            
            // URL da imagem padrão (você pode personalizar por carro se necessário)
            const imageUrl = 'https://i.imgur.com/Wf7bGAO.png';
            
            card.innerHTML = `
                <img src="${imageUrl}" alt="${car.Carro}" class="vehicle-image" onerror="this.src='https://i.imgur.com/Wf7bGAO.png'">
                <div class="vehicle-name">${car.Carro}</div>
                <div class="vehicle-year">${car.Ano}</div>
                <div class="vehicle-price">${car.Valor}</div>
                <div class="vehicle-category">${car.Categoria}</div>
            `;
            
            return card;
        }

        function searchCars() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredCars = allCarsData.filter(car => {
                return (
                    car.Carro.toLowerCase().includes(searchInput) ||
                    car.Ano.toLowerCase().includes(searchInput) ||
                    car.Valor.toLowerCase().includes(searchInput) ||
                    car.Categoria.toLowerCase().includes(searchInput)
                );
            });
            populateCategories(filteredCars);
        }

        // Função para atualizar dados
        function refreshData() {
            loadCarsData();
            showRefreshMessage();
        }

        // Função para mostrar mensagem de atualização
        function showRefreshMessage() {
            const searchContainer = document.querySelector('.search-container');
            const message = document.createElement('div');
            message.style.cssText = `
                color: var(--primary-color);
                font-weight: 600;
                text-align: center;
                margin-top: 10px;
                font-size: 0.9em;
            `;
            message.textContent = 'Dados atualizados!';
            
            // Remove mensagem anterior se existir
            const oldMessage = searchContainer.querySelector('.refresh-message');
            if (oldMessage) oldMessage.remove();
            
            message.className = 'refresh-message';
            searchContainer.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        // Popula as categorias quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            loadCarsData();
            
            // Verifica mudanças no localStorage a cada 5 segundos
            setInterval(() => {
                const currentData = localStorage.getItem('carrosData');
                if (currentData && JSON.stringify(allCarsData) !== currentData) {
                    console.log('Dados atualizados detectados, recarregando...');
                    loadCarsData();
                }
            }, 5000);
        });
    </script>
</body>
</html>
