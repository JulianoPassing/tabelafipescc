<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff - Tabela Fipe StreetCarClub</title>
    <link rel="icon" href="https://i.imgur.com/YULctuK.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="carros.js"></script>
    <script src="staff.js"></script>
    <script src="updateData.js"></script>
    <script src="autoSync.js"></script>
    
    <style>
        /* Importar fontes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #EAF207;
            --primary-hover: #F4F740;
            --primary-active: #C6C403;
            --background-color: #000000;
            --card-background: #1a1a1a;
            --text-color: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #30363D;
            --hover-color: #21262D;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #EAF207 0%, #F4F740 100%);
            --gradient-secondary: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animações avançadas */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(234, 242, 7, 0.3); }
            50% { box-shadow: 0 0 30px rgba(234, 242, 7, 0.6); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 10px;
            border: 2px solid var(--background-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            background-image: url('https://i.imgur.com/Wf7bGAO.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Partículas de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(234, 242, 7, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(244, 247, 64, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(198, 196, 3, 0.3), transparent);
            background-size: 100px 100px;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        header {
            background: var(--background-color);
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        header::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 30px;
            width: 10px;
            height: 10px;
            background: var(--gradient-secondary);
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 8px 2px var(--shadow-color);
            z-index: 3;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        header h1 .fas {
            margin-right: 15px;
            font-size: 1.1em;
            animation: pulse 2s infinite;
        }

        main {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 30px;
        }

        /* Login Container */
        .login-container {
            background: var(--card-background);
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            transition: all 0.4s ease;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .form-group input {
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(234, 242, 7, 0.4);
            border-color: var(--primary-color);
        }

        .login-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.4);
        }

        /* Staff Panel */
        .staff-panel {
            display: none;
        }

        .staff-panel.active {
            display: block;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .panel-header {
            background: var(--card-background);
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .logout-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        /* Form Container */
        .form-container {
            background: var(--card-background);
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .form-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .car-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        .btn-danger {
            background: #F44336;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Table Styles */
        .table-container {
            background: var(--card-background);
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .search-container {
            background: var(--card-background);
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow-color);
        }

        #searchInput {
            padding: 15px 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border-radius: 12px;
            flex: 1;
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(234, 242, 7, 0.4);
            border-color: var(--primary-color);
        }

        .clear-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: var(--card-background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        th, td {
            padding: 20px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background: var(--gradient-primary);
            color: white;
            font-weight: 700;
            font-size: 1.1em;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:nth-child(even) {
            background: rgba(234, 242, 7, 0.05);
        }

        tr:hover {
            background: var(--hover-color);
            transform: scale(1.01);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        /* Estilos para imagens dos carros */
        .car-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .car-image:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(234, 242, 7, 0.3);
        }

        .car-image-cell {
            text-align: center;
            vertical-align: middle;
        }

        .image-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-background);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            max-width: 90vw;
            max-height: 90vh;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            display: block;
        }

        .image-preview .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-preview .close-btn:hover {
            background: #F44336;
            transform: scale(1.1);
        }

        .image-preview .image-info {
            margin-top: 15px;
            text-align: center;
            color: var(--text-color);
        }

        /* Overlay para fundo escuro */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
        }

        /* Alert Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
            color: #F44336;
        }

        .alert-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid #FF9800;
            color: #FF9800;
        }

        footer {
            display: block;
            background: var(--background-color);
            color: #fff;
            padding: 30px;
            margin-top: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 -10px 30px var(--shadow-color);
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        footer p {
            position: relative;
            z-index: 2;
            font-size: 1.1em;
            margin: 0;
            color: #fff !important;
            text-shadow: none !important;
            opacity: 1 !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                padding: 0 20px;
            }
            
            .login-container,
            .form-container,
            .table-container,
            .search-container {
                padding: 25px;
                margin-bottom: 25px;
            }
            
            .panel-header {
                padding: 25px;
                margin-bottom: 25px;
                font-size: 1.5em;
                flex-direction: column;
                gap: 15px;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            .car-form {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                justify-content: center;
            }
            
            table, thead, tbody, th, td, tr {
                display: block;
            }

            tr {
                margin-bottom: 15px;
                border: 2px solid var(--border-color);
                border-radius: 15px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            td:last-child {
                border-bottom: none;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                font-weight: bold;
                text-align: left;
                color: var(--primary-color);
            }

            th {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .login-container,
            .form-container,
            .table-container,
            .search-container {
                padding: 20px;
            }
            
            .panel-header {
                padding: 20px;
                font-size: 1.3em;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }

        /* Responsividade para imagens na tabela */
        @media (max-width: 768px) {
            .car-image {
                width: 60px;
                height: 45px;
            }
            
            .car-image-cell {
                text-align: center;
            }
            
            td[data-label="Imagem"] {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-user-shield"></i> Staff - Tabela Fipe StreetCarClub</h1>
    </header>
    
    <main>
        <!-- Login Form -->
        <div id="loginForm" class="login-container">
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>

        <!-- Staff Panel -->
        <div id="staffPanel" class="staff-panel">
            <div class="panel-header">
                <span><i class="fas fa-cogs"></i> Painel de Gerenciamento</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="btn btn-primary" onclick="setupGitHubConfig()" style="
                        background: var(--gradient-primary);
                        color: white;
                        border: none;
                        padding: 8px 15px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 0.9rem;
                        font-weight: 600;
                    ">
                        <i class="fas fa-cog"></i> Configurar GitHub
                    </button>
                    <button class="btn btn-warning" onclick="testConnection()" style="
                        background: #FF9800;
                        color: white;
                        border: none;
                        padding: 8px 15px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 0.9rem;
                        font-weight: 600;
                    ">
                        <i class="fas fa-wifi"></i> Testar Conexão
                    </button>

                    <button class="btn btn-secondary" onclick="resetLocalData()" style="
                        background: var(--text-secondary);
                        color: white;
                        border: none;
                        padding: 8px 15px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 0.9rem;
                        font-weight: 600;
                    ">
                        <i class="fas fa-undo"></i> Reset Local
                    </button>
                    <button class="btn btn-success" onclick="openMainPage()" style="
                        background: #4CAF50;
                        color: white;
                        border: none;
                        padding: 8px 15px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 0.9rem;
                        font-weight: 600;
                    ">
                        <i class="fas fa-external-link-alt"></i> Ver Site
                    </button>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert"></div>

            <!-- Add/Edit Car Form -->
            <div class="form-container">
                <h3 class="form-title">
                    <i class="fas fa-car"></i> 
                    <span id="formTitle">Adicionar Novo Carro</span>
                </h3>
                <form id="carForm" onsubmit="handleCarSubmit(event)">
                    <div class="car-form">
                        <div class="form-group">
                            <label for="carName">Nome do Carro:</label>
                            <input type="text" id="carName" name="carName" required>
                        </div>
                        <div class="form-group">
                            <label for="carYear">Ano:</label>
                            <input type="text" id="carYear" name="carYear" required>
                        </div>
                        <div class="form-group">
                            <label for="carValue">Valor:</label>
                            <input type="text" id="carValue" name="carValue" required>
                        </div>
                        <div class="form-group">
                            <label for="carCategory">Categoria:</label>
                            <input type="text" id="carCategory" name="carCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="carImage">URL da Imagem:</label>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <input type="url" id="carImage" name="carImage" placeholder="https://i.imgur.com/..." style="flex: 1;">
                                <button type="button" class="btn btn-primary" onclick="testImageUrl()" style="padding: 8px 15px; font-size: 0.9rem;">
                                    <i class="fas fa-eye"></i> Testar
                                </button>
                            </div>
                            <small style="color: var(--text-secondary); font-size: 0.8em;">
                                Deixe em branco para usar imagem padrão
                            </small>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <button type="button" class="btn btn-warning" onclick="clearForm()">
                            <i class="fas fa-eraser"></i> Limpar
                        </button>
                        <button type="button" class="btn btn-primary" onclick="exportData()">
                            <i class="fas fa-download"></i> Exportar Dados
                        </button>
                        <button type="button" class="btn btn-danger" onclick="updateGlobalData()" id="updateGlobalBtn">
                            <i class="fas fa-globe"></i> Atualizar para Todos
                        </button>
                    </div>
                </form>
            </div>

            <!-- Search -->
            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="searchCars()" placeholder="Buscar por carro, ano, valor ou categoria...">
                <button class="clear-btn" onclick="document.getElementById('searchInput').value=''; loadCarsData();">
                    <i class="fas fa-times-circle"></i> Limpar Busca
                </button>
            </div>

            <!-- Cars Table -->
            <div class="table-container">
                <h3 class="form-title">
                    <i class="fas fa-list"></i> Lista de Carros
                </h3>
                <table id="carsTable">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Carro</th>
                            <th>Ano</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="carsTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal de Preview de Imagem -->
    <div class="image-overlay" id="imageOverlay"></div>
    <div class="image-preview" id="imagePreview">
        <button class="close-btn" onclick="closeImagePreview()">
            <i class="fas fa-times"></i>
        </button>
        <img id="previewImage" src="" alt="Preview da imagem">
        <div class="image-info">
            <div id="previewCarName"></div>
            <div id="previewImageUrl" style="font-size: 0.8em; color: var(--text-secondary); margin-top: 5px;"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tabela Fipe StreetCarClub. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
