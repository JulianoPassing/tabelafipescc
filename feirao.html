<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feirão StreetCarClub</title>
    <link rel="icon" href="https://i.imgur.com/YULctuK.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Importar fontes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #EAF207;
            --primary-hover: #F4F740;
            --primary-active: #C6C403;
            --background-color: #000000;
            --card-background: #1a1a1a;
            --text-color: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #30363D;
            --hover-color: #21262D;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #EAF207 0%, #F4F740 100%);
            --gradient-secondary: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animações avançadas */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(234, 242, 7, 0.3); }
            50% { box-shadow: 0 0 30px rgba(234, 242, 7, 0.6); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 10px;
            border: 2px solid var(--background-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            background-image: url('https://i.imgur.com/Wf7bGAO.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Partículas de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(234, 242, 7, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(244, 247, 64, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(198, 196, 3, 0.3), transparent);
            background-size: 100px 100px;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        header {
            background: var(--background-color);
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        header::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 30px;
            width: 10px;
            height: 10px;
            background: var(--gradient-secondary);
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 8px 2px var(--shadow-color);
            z-index: 3;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        header h1 .fas {
            margin-right: 15px;
            font-size: 1.1em;
            animation: pulse 2s infinite;
        }

        main {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 30px;
        }

        .search-container {
            background: var(--card-background);
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow-color);
        }

        #searchInput {
            padding: 15px 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border-radius: 12px;
            flex: 1;
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(234, 242, 7, 0.4);
            border-color: var(--primary-color);
        }

        .clear-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .car-list {
            padding: 0 10px;
        }

        .category-heading {
            background: var(--card-background);
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            transition: all 0.4s ease;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .category-heading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .category-heading:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow-color);
        }

        .category-heading .fas {
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: var(--card-background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        th, td {
            padding: 20px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background: var(--gradient-primary);
            color: white;
            font-weight: 700;
            font-size: 1.1em;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:nth-child(even) {
            background: rgba(234, 242, 7, 0.05);
        }

        tr:hover {
            background: var(--hover-color);
            transform: scale(1.01);
        }

        .negociacao {
            color: #4CAF50;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* Efeito destaque animado */
        .negociacao-destaque {
            background: rgba(255, 255, 255, 0.1);
            color: #FF9800 !important;
            box-shadow: 0 0 16px 4px var(--shadow-color);
            border-radius: 8px;
            padding: 4px 10px;
            transform: scale(1.18);
            animation: pulse-negociacao 0.7s;
        }

        @keyframes pulse-negociacao {
            0% { transform: scale(1); box-shadow: none; }
            40% { transform: scale(1.18); box-shadow: 0 0 16px 4px #ffe082; }
            100% { transform: scale(1); box-shadow: none; }
        }

        .negociar-btn {
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .negociar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }

        footer {
            display: block;
            background: var(--background-color);
            color: #fff;
            padding: 30px;
            margin-top: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 -10px 30px var(--shadow-color);
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        footer p {
            position: relative;
            z-index: 2;
            font-size: 1.1em;
            margin: 0;
            color: #fff !important;
            text-shadow: none !important;
            opacity: 1 !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                padding: 0 20px;
            }
            
            .search-container {
                padding: 25px;
                margin-bottom: 30px;
            }
            
            .category-heading {
                padding: 25px;
                margin-bottom: 25px;
                font-size: 1.5em;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            table, thead, tbody, th, td, tr {
                display: block;
            }

            tr {
                margin-bottom: 15px;
                border: 2px solid var(--border-color);
                border-radius: 15px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            td:last-child {
                border-bottom: none;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                font-weight: bold;
                text-align: left;
                color: var(--primary-color);
            }

            th {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                padding: 20px;
            }
            
            .category-heading {
                padding: 20px;
                font-size: 1.3em;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }

        /* Animações de entrada escalonadas */
        .category-heading:nth-child(1) { animation-delay: 0.1s; }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-car"></i> Feirão StreetCarClub</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchCars()" placeholder="Buscar por carro, ano, valor ou categoria...">
            <button class="clear-btn" onclick="document.getElementById('searchInput').value=''; populateTable();">
                <i class="fas fa-times-circle"></i> Limpar Busca
            </button>
        </div>
        <section class="car-list">
            <h2 class="category-heading"><i class="fas fa-money-bill-wave"></i> Carros à Venda (R$)</h2>
            <table id="feiraoTable">
                <thead>
                    <tr><th>Carro</th><th>Ano</th><th>Valor Fipe</th><th>Valor de Venda</th><th>Categoria</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Feirão StreetCarClub. Todos os direitos reservados.</p>
    </footer>
    <script src="carros.js"></script>
    <script>
        let allCarsData = [];
        let carrosDinheiro = [];

        // Função para carregar dados do carros.js
        function carregarDados() {
            try {
                // Usa a variável carrosData do arquivo carros.js
                allCarsData = carrosData;
                carrosDinheiro = allCarsData.filter(car => car.Valor.includes('R$'));
                populateTable();
                console.log(`Carregados ${allCarsData.length} carros no total, ${carrosDinheiro.length} carros à venda`);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                // Fallback com dados básicos em caso de erro
                allCarsData = [
                    { "Carro": "Benefactor C300 2022", "Ano": "2022", "Valor": "R$ 198.900", "Categoria": "Sedan" }
                ];
                carrosDinheiro = allCarsData.filter(car => car.Valor.includes('R$'));
                populateTable();
            }
        }

        // Função para calcular valor negociado (até 30% abaixo)
        function calcularNegociacao(valorStr, categoria) {
            let num = valorStr.replace(/[^0-9,\.]/g, '').replace(/\./g, '').replace(/,/g, '.');
            num = parseFloat(num);
            if (isNaN(num)) return valorStr;
            let percentual;
            if (categoria && (categoria.toLowerCase() === 'super' || categoria.toLowerCase() === 'sport')) {
                percentual = 0.3 + Math.random() * 0.2; // 0.3 a 0.5
            } else {
                percentual = 0.5 + Math.random() * 0.2; // 0.5 a 0.7
            }
            const valorNegociado = num * percentual;
            const valorArredondado = Math.round(valorNegociado / 1000) * 1000; // Arredondar para múltiplo de 1000
            return 'R$ ' + valorArredondado.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function populateTable(carsToDisplay = carrosDinheiro) {
            const tableBody = document.querySelector('#feiraoTable tbody');
            tableBody.innerHTML = '';
            carsToDisplay.forEach(car => {
                const valorNegociado = calcularNegociacao(car.Valor, car.Categoria);
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td data-label="Carro">${car.Carro}</td>
                    <td data-label="Ano">${car.Ano}</td>
                    <td data-label="Valor Fipe">${car.Valor}</td>
                    <td data-label="Valor de Venda"><span class="negociacao">${valorNegociado}</span> <button class="negociar-btn" onclick="destacarNegociacao(this, '${car.Valor}', '${car.Categoria}')">Negociar</button></td>
                    <td data-label="Categoria">${car.Categoria}</td>
                `;
                tableBody.appendChild(newRow);
            });
        }

        function searchCars() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredCars = carrosDinheiro.filter(car => {
                return (
                    car.Carro.toLowerCase().includes(searchInput) ||
                    car.Ano.toLowerCase().includes(searchInput) ||
                    car.Valor.toLowerCase().includes(searchInput) ||
                    car.Categoria.toLowerCase().includes(searchInput)
                );
            });
            populateTable(filteredCars);
        }

        // Função para destacar valor negociado
        function destacarNegociacao(btn, valor, categoria) {
            const span = btn.parentElement.querySelector('.negociacao');
            span.textContent = calcularNegociacao(valor, categoria);
            span.classList.remove('negociacao-destaque');
            // Força reflow para reiniciar animação
            void span.offsetWidth;
            span.classList.add('negociacao-destaque');
            setTimeout(() => {
                span.classList.remove('negociacao-destaque');
            }, 700); // igual ao tempo da animação
        }

        // Carrega os dados ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            carregarDados();
        });
    </script>
</body>
</html>
