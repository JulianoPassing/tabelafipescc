<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feirão StreetCarClub</title>
    <link rel="icon" href="https://i.imgur.com/zrPywNW.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        :root {
            --primary-color: #3a7dca;
            --secondary-color: #ffffff;
            --background-color: #1a1a2e;
            --card-background-color: #162447;
            --text-color: #e0e0e0;
            --header-footer-bg: #1f4068;
            --border-color: #3a7dca;
            --hover-color: #2a3966;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header {
            background-color: var(--header-footer-bg);
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid var(--border-color);
        }
        header h1 {
            font-family: 'Audiowide', cursive;
            font-size: 2.5em;
            color: var(--secondary-color);
            text-shadow: 2px 2px 8px rgba(58, 125, 202, 0.7);
            margin: 0;
        }
        main {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: var(--card-background-color);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            gap: 15px;
            border-left: 5px solid var(--border-color);
        }
        #searchInput {
            padding: 12px 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            border-radius: 6px;
            flex: 1;
            transition: 0.3s;
            font-size: 1rem;
        }
        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(58, 125, 202, 0.6);
        }
        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .clear-btn:hover { background: #c82333; }
        .car-list { padding: 0 10px; }
        .category-heading {
            background: var(--card-background-color);
            color: var(--primary-color);
            padding: 15px;
            margin-top: 40px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border-bottom: 3px solid var(--border-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: var(--card-background-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border: 1px solid #1f4068;
            text-align: left;
        }
        th {
            background: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 700;
        }
        tr { transition: background-color 0.2s ease-in-out; }
        tr:nth-child(even) { background: #1f2b52; }
        tr:hover { background: var(--hover-color); }
        .negociacao {
            color: #00e676;
            font-weight: bold;
            transition: box-shadow 0.3s, background 0.3s, color 0.3s, transform 0.3s;
        }
        /* Efeito destaque animado */
        .negociacao-destaque {
            background: #fffbe6;
            color: #ff9800 !important;
            box-shadow: 0 0 16px 4px #ffe082;
            border-radius: 8px;
            padding: 4px 10px;
            transform: scale(1.18);
            animation: pulse-negociacao 0.7s;
        }
        @keyframes pulse-negociacao {
            0% { transform: scale(1); box-shadow: none; }
            40% { transform: scale(1.18); box-shadow: 0 0 16px 4px #ffe082; }
            100% { transform: scale(1); box-shadow: none; }
        }
        .negociar-btn {
            background: #3a7dca;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
            transition: background 0.3s;
        }
        .negociar-btn:hover { background: #285a8c; }
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            tr { margin-bottom: 15px; border: 2px solid var(--border-color); border-radius: 8px; }
            td { text-align: right; padding-left: 50%; position: relative; border: none; border-bottom: 1px solid #1f4068; }
            td:last-child { border-bottom: none; }
            td::before { content: attr(data-label); position: absolute; left: 15px; width: 45%; padding-right: 10px; font-weight: bold; text-align: left; color: var(--primary-color); }
            th { display: none; }
        }
        footer {
            display: block;
            background-color: var(--header-footer-bg);
            color: var(--secondary-color);
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            border-top: 3px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-car"></i> Feirão StreetCarClub</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchCars()" placeholder="Buscar por carro, ano, valor ou categoria...">
            <button class="clear-btn" onclick="document.getElementById('searchInput').value=''; populateTable();">
                <i class="fas fa-times-circle"></i> Limpar Busca
            </button>
        </div>
        <section class="car-list">
            <h2 class="category-heading"><i class="fas fa-money-bill-wave"></i> Carros à Venda (R$)</h2>
            <table id="feiraoTable">
                <thead>
                    <tr><th>Carro</th><th>Ano</th><th>Valor Fipe</th><th>Valor de Venda</th><th>Categoria</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Feirão StreetCarClub. Todos os direitos reservados.</p>
    </footer>
    <script src="carros.js"></script>
    <script>
        let allCarsData = [];
        let carrosDinheiro = [];

        // Função para carregar dados do carros.js
        function carregarDados() {
            try {
                // Usa a variável carrosData do arquivo carros.js
                allCarsData = carrosData;
                carrosDinheiro = allCarsData.filter(car => car.Valor.includes('R$'));
                populateTable();
                console.log(`Carregados ${allCarsData.length} carros no total, ${carrosDinheiro.length} carros à venda`);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                // Fallback com dados básicos em caso de erro
                allCarsData = [
                    { "Carro": "Benefactor C300 2022", "Ano": "2022", "Valor": "R$ 198.900", "Categoria": "Sedan" }
                ];
                carrosDinheiro = allCarsData.filter(car => car.Valor.includes('R$'));
                populateTable();
            }
        }

        // Função para calcular valor negociado (até 30% abaixo)
        function calcularNegociacao(valorStr, categoria) {
            let num = valorStr.replace(/[^0-9,\.]/g, '').replace(/\./g, '').replace(/,/g, '.');
            num = parseFloat(num);
            if (isNaN(num)) return valorStr;
            let percentual;
            if (categoria && (categoria.toLowerCase() === 'super' || categoria.toLowerCase() === 'sport')) {
                percentual = 0.3 + Math.random() * 0.2; // 0.3 a 0.5
            } else {
                percentual = 0.5 + Math.random() * 0.2; // 0.5 a 0.7
            }
            const valorNegociado = num * percentual;
            const valorArredondado = Math.round(valorNegociado / 1000) * 1000; // Arredondar para múltiplo de 1000
            return 'R$ ' + valorArredondado.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function populateTable(carsToDisplay = carrosDinheiro) {
            const tableBody = document.querySelector('#feiraoTable tbody');
            tableBody.innerHTML = '';
            carsToDisplay.forEach(car => {
                const valorNegociado = calcularNegociacao(car.Valor, car.Categoria);
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td data-label="Carro">${car.Carro}</td>
                    <td data-label="Ano">${car.Ano}</td>
                    <td data-label="Valor Fipe">${car.Valor}</td>
                    <td data-label="Valor de Venda"><span class="negociacao">${valorNegociado}</span> <button class="negociar-btn" onclick="destacarNegociacao(this, '${car.Valor}', '${car.Categoria}')">Negociar</button></td>
                    <td data-label="Categoria">${car.Categoria}</td>
                `;
                tableBody.appendChild(newRow);
            });
        }

        function searchCars() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredCars = carrosDinheiro.filter(car => {
                return (
                    car.Carro.toLowerCase().includes(searchInput) ||
                    car.Ano.toLowerCase().includes(searchInput) ||
                    car.Valor.toLowerCase().includes(searchInput) ||
                    car.Categoria.toLowerCase().includes(searchInput)
                );
            });
            populateTable(filteredCars);
        }

        // Função para destacar valor negociado
        function destacarNegociacao(btn, valor, categoria) {
            const span = btn.parentElement.querySelector('.negociacao');
            span.textContent = calcularNegociacao(valor, categoria);
            span.classList.remove('negociacao-destaque');
            // Força reflow para reiniciar animação
            void span.offsetWidth;
            span.classList.add('negociacao-destaque');
            setTimeout(() => {
                span.classList.remove('negociacao-destaque');
            }, 700); // igual ao tempo da animação
        }

        // Carrega os dados ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            carregarDados();
        });
    </script>
</body>
</html>
